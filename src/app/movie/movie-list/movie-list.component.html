<div class="movies-container">
  @for(movie of movies; track movie.id){
  <div class="card movie-card">
    <img [src]="movie.poster" alt="{{ movie.titulo }}" class="card-img-top movie-img" />
    <div class="card-body">
      <h5 class="card-title">{{ movie.titulo }}</h5>
      <p class="card-text">
        <strong>Director:</strong> {{ movie.director }}
      </p>
      <p class="card-text">
        <strong>Duraci√≥n:</strong> {{ movie.duracion_minutos }} min
      </p>
      <p class="card-text actors-count">
        <strong> Actores:</strong> {{ getActorCount(movie) }}
      </p>
      <button class="btn btn-back" style="size:15px" (click)="onSelect(movie)">Detalle</button>
    </div>
  </div>}
</div>
